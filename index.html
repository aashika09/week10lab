<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rubik's Cube Solver</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 12px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        #scramble {
            background: #f39c12;
        }
        #scramble:hover {
            background: #e67e22;
        }
        #solve {
            background: #27ae60;
        }
        #solve:hover {
            background: #229954;
        }
        #reset {
            background: #3498db;
        }
        #reset:hover {
            background: #2980b9;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            font-size: 13px;
            text-align: center;
        }
        h3 {
            margin: 0 0 15px 0;
            color: #2c3e50;
        }
        .info {
            font-size: 11px;
            color: #7f8c8d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h3>Rubik's Cube Solver</h3>
        <button id="scramble">Scramble Cube</button>
        <button id="solve">Auto Solve</button>
        <button id="reset">Reset Cube</button>
        <div id="status">Ready</div>
        <div class="info">Drag to rotate view<br>Click faces to rotate</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, cube, cubelets = [];
        let isAnimating = false;
        let moveQueue = [];
        let cubeState = [];

        const colors = {
            white: 0xffffff,
            yellow: 0xffff00,
            blue: 0x0000ff,
            green: 0x00ff00,
            red: 0xff0000,
            orange: 0xff6600,
            black: 0x000000
        };

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 10);
            scene.add(directionalLight);

            createCube();
            setupControls();
            animate();
        }

        function createCubelet(x, y, z) {
            const size = 0.95;
            const geometry = new THREE.BoxGeometry(size, size, size);
            
            const materials = [
                new THREE.MeshPhongMaterial({ color: x === 1 ? colors.red : x === -1 ? colors.orange : colors.black }),
                new THREE.MeshPhongMaterial({ color: x === 1 ? colors.red : x === -1 ? colors.orange : colors.black }),
                new THREE.MeshPhongMaterial({ color: y === 1 ? colors.white : y === -1 ? colors.yellow : colors.black }),
                new THREE.MeshPhongMaterial({ color: y === 1 ? colors.white : y === -1 ? colors.yellow : colors.black }),
                new THREE.MeshPhongMaterial({ color: z === 1 ? colors.green : z === -1 ? colors.blue : colors.black }),
                new THREE.MeshPhongMaterial({ color: z === 1 ? colors.green : z === -1 ? colors.blue : colors.black })
            ];

            const cubelet = new THREE.Mesh(geometry, materials);
            cubelet.position.set(x, y, z);
            
            const edges = new THREE.LineSegments(
                new THREE.EdgesGeometry(geometry),
                new THREE.LineBasicMaterial({ color: 0x000000, linewidth: 2 })
            );
            cubelet.add(edges);

            cubelet.userData = { initialPos: { x, y, z } };
            
            return cubelet;
        }

        function createCube() {
            cube = new THREE.Group();
            cubelets = [];

            for (let x = -1; x <= 1; x++) {
                for (let y = -1; y <= 1; y++) {
                    for (let z = -1; z <= 1; z++) {
                        if (x === 0 && y === 0 && z === 0) continue;
                        const cubelet = createCubelet(x, y, z);
                        cube.add(cubelet);
                        cubelets.push(cubelet);
                    }
                }
            }

            scene.add(cube);
            saveCubeState();
        }

        function saveCubeState() {
            cubeState = cubelets.map(c => ({
                pos: { x: c.position.x, y: c.position.y, z: c.position.z },
                rot: { x: c.rotation.x, y: c.rotation.y, z: c.rotation.z }
            }));
        }

        function rotateFace(axis, layer, direction) {
            return new Promise(resolve => {
                const group = new THREE.Group();
                scene.add(group);

                const selected = cubelets.filter(c => {
                    const pos = Math.round(c.position[axis]);
                    return pos === layer;
                });

                selected.forEach(c => {
                    cube.remove(c);
                    group.add(c);
                });

                const targetRotation = direction * Math.PI / 2;
                const duration = 300;
                const startTime = Date.now();

                function animateRotation() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const eased = progress < 0.5 ? 2 * progress * progress : -1 + (4 - 2 * progress) * progress;

                    group.rotation[axis] = targetRotation * eased;

                    if (progress < 1) {
                        requestAnimationFrame(animateRotation);
                    } else {
                        selected.forEach(c => {
                            const worldPos = new THREE.Vector3();
                            const worldRot = new THREE.Euler();
                            c.getWorldPosition(worldPos);
                            c.getWorldQuaternion(new THREE.Quaternion());
                            
                            worldPos.x = Math.round(worldPos.x);
                            worldPos.y = Math.round(worldPos.y);
                            worldPos.z = Math.round(worldPos.z);
                            
                            group.remove(c);
                            cube.add(c);
                            c.position.copy(worldPos);
                            c.rotation.x = Math.round(c.rotation.x / (Math.PI / 2)) * (Math.PI / 2);
                            c.rotation.y = Math.round(c.rotation.y / (Math.PI / 2)) * (Math.PI / 2);
                            c.rotation.z = Math.round(c.rotation.z / (Math.PI / 2)) * (Math.PI / 2);
                        });

                        scene.remove(group);
                        resolve();
                    }
                }

                animateRotation();
            });
        }

        async function executeMove(move) {
            const moves = {
                'U': () => rotateFace('y', 1, 1),
                'D': () => rotateFace('y', -1, -1),
                'L': () => rotateFace('x', -1, -1),
                'R': () => rotateFace('x', 1, 1),
                'F': () => rotateFace('z', 1, 1),
                'B': () => rotateFace('z', -1, -1),
                'U\'': () => rotateFace('y', 1, -1),
                'D\'': () => rotateFace('y', -1, 1),
                'L\'': () => rotateFace('x', -1, 1),
                'R\'': () => rotateFace('x', 1, -1),
                'F\'': () => rotateFace('z', 1, -1),
                'B\'': () => rotateFace('z', -1, 1)
            };

            if (moves[move]) {
                await moves[move]();
            }
        }

        async function scrambleCube() {
            if (isAnimating) return;
            isAnimating = true;
            document.getElementById('scramble').disabled = true;
            document.getElementById('solve').disabled = true;
            document.getElementById('reset').disabled = true;
            document.getElementById('status').textContent = 'Scrambling...';

            const allMoves = ['U', 'D', 'L', 'R', 'F', 'B', 'U\'', 'D\'', 'L\'', 'R\'', 'F\'', 'B\''];
            const scrambleMoves = [];
            
            for (let i = 0; i < 20; i++) {
                const move = allMoves[Math.floor(Math.random() * allMoves.length)];
                scrambleMoves.push(move);
            }

            moveQueue = scrambleMoves;

            for (const move of scrambleMoves) {
                await executeMove(move);
            }

            document.getElementById('status').textContent = 'Scrambled! Ready to solve.';
            document.getElementById('scramble').disabled = false;
            document.getElementById('solve').disabled = false;
            document.getElementById('reset').disabled = false;
            isAnimating = false;
        }

        async function solveCube() {
            if (isAnimating) return;
            isAnimating = true;
            document.getElementById('scramble').disabled = true;
            document.getElementById('solve').disabled = true;
            document.getElementById('reset').disabled = true;
            document.getElementById('status').textContent = 'Solving...';

            const inverseMoves = {
                'U': 'U\'', 'D': 'D\'', 'L': 'L\'', 'R': 'R\'', 'F': 'F\'', 'B': 'B\'',
                'U\'': 'U', 'D\'': 'D', 'L\'': 'L', 'R\'': 'R', 'F\'': 'F', 'B\'': 'B'
            };

            const solutionMoves = moveQueue.reverse().map(m => inverseMoves[m]);

            for (const move of solutionMoves) {
                await executeMove(move);
            }

            moveQueue = [];
            document.getElementById('status').textContent = 'Solved!';
            document.getElementById('scramble').disabled = false;
            document.getElementById('solve').disabled = false;
            document.getElementById('reset').disabled = false;
            isAnimating = false;
        }

        function resetCube() {
            if (isAnimating) return;
            
            cubelets.forEach((c, i) => {
                c.position.copy(cubeState[i].pos);
                c.rotation.set(cubeState[i].rot.x, cubeState[i].rot.y, cubeState[i].rot.z);
            });

            moveQueue = [];
            document.getElementById('status').textContent = 'Reset to solved state';
        }

        function setupControls() {
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };

            renderer.domElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            renderer.domElement.addEventListener('mousemove', (e) => {
                if (!isDragging) return;

                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;

                cube.rotation.y += deltaX * 0.01;
                cube.rotation.x += deltaY * 0.01;

                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
            });

            document.getElementById('scramble').addEventListener('click', scrambleCube);
            document.getElementById('solve').addEventListener('click', solveCube);
            document.getElementById('reset').addEventListener('click', resetCube);

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (!isAnimating) {
                cube.rotation.y += 0.001;
            }
            
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
